name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test:unit

      - name: Build
        run: bun run build

  e2e:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Start server
        run: |
          bun start --port 3000 --hostname 0.0.0.0 &

      - name: Wait for server
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:3000/zh-CN >/dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become ready in time"
          curl -v http://localhost:3000/zh-CN || true
          exit 1

      - name: E2E
        env:
          E2E_BASE_URL: http://localhost:3000
        run: bun run test:e2e



