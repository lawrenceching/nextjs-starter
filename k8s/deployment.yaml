apiVersion: apps/v1
kind: Deployment
metadata:
  name: downkit
  labels:
    app: downkit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: downkit
  template:
    metadata:
      labels:
        app: downkit
    spec:
      containers:
        - name: downkit
          image: downkit:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          readinessProbe:
            httpGet:
              path: /zh-CN
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /zh-CN
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi



